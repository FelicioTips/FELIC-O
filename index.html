<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FELÍCIO TIPS - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    input[type="password"] {
      padding: 0.8rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      width: 100%;
      background-color: #009900;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #007a00;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
    .loading-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #009900;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <img src="/WhatsApp Image 2025-05-10 at 2.28.25 AM.jpeg" alt="FELÍCIO TIPS Logo" class="logo" />
    <h2>Enter Access Code</h2>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <div class="container loading-page" id="loading-box">
    <img src="/WhatsApp Image 2025-05-10 at 2.28.25 AM.jpeg" alt="FELÍCIO TIPS Logo" class="logo" />
    <h2>Access Confirmed</h2>
    <p>Loading your dashboard...</p>
    <div class="spinner"></div>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      const loginBox = document.getElementById("login-box");
      const loadingBox = document.getElementById("loading-box");

      const responses = {
        "V!P2025#Ace": true,
        "Fel#D1n8sS": true,
        "S3cur3#W1n$": "Please get a new code as this has already expired.",
        "V1P_EntRy#77": "Please try logging in again, something went wrong :(",
        "W!nn3rZ0n3!": "Please confirm your code is completely activated before trying again."
      };

      if (responses[pwd] === true) {
        loginBox.style.display = "none";
        loadingBox.style.display = "flex";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // You can create this page separately
        }, 5500);
      } else if (responses[pwd]) {
        message.textContent = responses[pwd];
        message.style.color = "#cc0000";
      } else {
        message.textContent = "Incorrect password. Please try again.";
        message.style.color = "#cc0000";
      }
    }
  </script>
</body>
</html>
